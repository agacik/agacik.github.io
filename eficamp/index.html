<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Efi Camp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container login-form">
        <div class="login-form-wrapper row">
            <div class="login-form-logo col-sm-4">
                <div class="logo-top-wrapper">
                    <img src="img/logo_top.png" alt="Main Logo" class="logo-top">
                </div>
            </div>

            <div class="login-form-content col-sm-4">
               <h1>Login</h1>
               <h3>Aby, zaimportować dane zaloguj się do swojego banku</h3>
               <div class="login-form-circle">
               </div>
               <p id="result"></p>
                <form action="">
                    <input id="input" type="text" class="login-form-input">
                </form>
                <button id="other">Select Other</button>
                <button id="go">Go</button>
                
            </div>
        </div>
        <div class="row">
            <div class="login-form-nav col-md-4">

            </div>
            <div class="login-form-nav col-md-4">
                <div class="row">
                    <div class="col-sm-3 form-nav-item">Security</div>
                    <div class="col-sm-3 form-nav-item">Loggin In</div>
                    <div class="col-sm-3 form-nav-item">Contact</div>
                    <div class="col-sm-3 form-nav-item">Facebook</div>
                </div>
            </div>    
        </div>

    </header>
</body>

<script src="js/app.js"></script>

</html>
